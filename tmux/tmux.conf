# ============== SOME BASIC CONFIGURATIONS FOR QUALITY ================
set -g mouse on
setw -g mode-keys vi
# Prevent tmux from immediately clearing selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-no-clear
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection-no-clear

set -g renumber-windows on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g default-terminal "tmux-256color"


# Status bar styling
set -g status on
set -g message-style "none"
set -g status-bg "#1a1a1a"
set -g status-fg "#b8b8b8"
setw -g window-status-style bg="#1a1a1a",fg="#909090"
setw -g window-status-current-style bg="#1a1a1a",fg="#e0b020"
set -g pane-border-style fg="#3a3a3a"
set -g pane-active-border-style fg="#6b5a00"
# Make status bar smaller
set -g status-position bottom
set -g status-justify left
set -g status-left ""
set -g status-right ""
set -g status-left-length 0
set -g status-right-length 0
# More compact window list
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "


# Change prefix to Alt + `
unbind C-b
set -g prefix M-`
bind M-` send-prefix
# ========== NO PREFIX KEYBINDINS ===========

# Select panes with vim directions
bind -n M-l select-pane -t -U
bind -n M-j select-pane -t -D
bind -n M-h select-pane -t -L
bind -n M-k select-pane -t -U

# Select panes with Alt + Arrow keys
bind -n M-Right select-pane -t -R
bind -n M-Down  select-pane -t -D
bind -n M-Left  select-pane -t -L
bind -n M-Up    select-pane -t -U

# Select panes with Alt+Number
bind -n M-1 select-pane -t 1
bind -n M-2 select-pane -t 2
bind -n M-3 select-pane -t 3
bind -n M-4 select-pane -t 4
bind -n M-5 select-pane -t 5
bind -n M-6 select-pane -t 6
bind -n M-7 select-pane -t 7
bind -n M-8 select-pane -t 8
bind -n M-9 select-pane -t 9

# ========== WITH PREFIX KEYBINDINS (Alt+`) ============
# Toggle status bar
bind-key b set-option -g status

unbind l                # removing go to the right window
# Window switching with prefix + number
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Window managemennt
bind c new-window -c "#{pane_current_path}"      # Create new window in current directory
bind n next-window                                # Next window
bind p previous-window                            # Previous window
bind , command-prompt "rename-window '%%'"       # Rename window
bind w choose-window                              # List and choose window
bind & kill-window                                # Kill window (asks for confirmation)

# Split panes
bind v split-window -h
bind h split-window -v
bind x kill-pane                                 # Kill pane 
# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Detach
bind d detach-client

# Reload config
bind r source-file ~/.tmux.conf \; display "ok"
